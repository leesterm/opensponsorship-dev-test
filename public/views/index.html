<!DOCTYPE html>
<html ng-app="athletesApp">
  <head>
    <meta charset="utf-8">
    <title>opensponsorship-dev-test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/athletes.js"></script>
  </head>
  <body  ng-controller="mainController">
    <div>
      <div class="container">
        <h1>New Athlete</h1>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" ng-model='formData.first_name'></input>
            <input type="text" class="form-control" placeholder="Last Name" ng-model='formData.last_name'></input>
            
          </div>
          <button type="submit" class="btn" ng-click="createAthlete()">Create Athlete</button>
        </form>
      <div>

      <div id="athletes-container">
        <div>Athletes:</div>
        <ul ng-repeat="athlete in athletes">
          <li>First Name: {{athlete.first_name}}</li>
          <li>Last Name: {{athlete.last_name}}</li>
        </ul>
      </div>
    </div>
  </body>
</html>
